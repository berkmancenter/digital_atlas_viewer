Berkman\AtlasViewerBundle\Entity\Page:
  type: entity
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    name:
      type: string
    epsg_code:
      type: integer
    metadata:
      type: array
    bounding_box:
      type: array
    min_zoom_level:
      type: integer
    max_zoom_level:
      type: integer
  manyToOne:
    atlas:
      targetEntity: Atlas
      inversedBy: pages
