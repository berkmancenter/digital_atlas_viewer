Berkman\AtlasViewerBundle\Entity\Page:
  type: entity
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    name:
      type: string
    epsg_code:
      type: integer
    metadata:
      type: text
  manyToOne:
    atlas:
      targetEntity: Atlas
      inversedBy: pages
